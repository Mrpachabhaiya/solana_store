<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <ul class="list-items">
        <li class="items">
          <a>Home</a>
        </li>
        <li class="items">
          <a>Contact</a>
        </li>
      </ul>
      <div class="logo">
        <i class="ri-menu-fold-2-fill"></i>
        <h2>James</h2>
      </div>
      <div class="solana-icons">
        <span>Bag</span>
        <i class="ri-copper-diamond-line"></i>
      </div>
    </nav>
    <div class="hero" id="hero">
      <div class="container">
        <div class="hero-text" id="hero-text">
          <h1>James Fashion</h1>
        </div>
        <div class="hero-contents">
          <div class="left">
            <div class="left-contents">
              <div class="contents">
                <div class="top">
                  <i class="ri-arrow-right-down-line"></i>
                  <div class="description">
                    <p>
                      Show Your Solana pride. Set high quality swag directly
                      from the solana Foundation.
                    </p>
                    <span>Show Collections</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <img src="./assets/herosection-removebg-preview.png" alt="hero" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
